<div class="row" *ngIf="show">
  <div class="col-lg"></div>
  <div class="col-lg-4">
    <div class="alert alert-warning" role="alert" *ngIf="error">
      Los credenciales introducidos no son los correctos
    </div>
    <form (ngSubmit)="save()" #forma="ngForm" class="mt-5">
      <h2>Formulario de inicio de sesi√≥n</h2>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          name="email"
          pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
          #email="ngModel"
          [(ngModel)]="user.email"
          class="form-control"
          [ngClass]="{
            'is-valid': !email.invalid,
            'is-invalid': email.invalid
          }"
          id="email"
          aria-describedby="emailHelp"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="email.invalid && (email.dirty || email.touched)"
        >
          <div *ngIf="email.errors.required">
            Email necesario
          </div>
          <div *ngIf="email.errors && email.errors.pattern">
            Email no correcto
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          name="password"
          [ngClass]="{
            'is-valid': !password.invalid,
            'is-invalid': password.invalid
          }"
          #password="ngModel"
          [(ngModel)]="user.password"
          type="password"
          class="form-control"
          id="password"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="password.invalid && (password.dirty || password.touched)"
        >
          <div *ngIf="password.errors.required">
            Password necesaria
          </div>
        </div>
      </div>
      <button [disabled]="!forma.valid" type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
  <div class="col-lg"></div>
</div>
