<div class="row mt-5">
  <div class="col-lg"></div>
  <div class="col-lg-4">
    <h2>Registro de usuario</h2>
    <form #f="ngForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="text"
          name="nombre"
          #nombre="ngModel"
          [(ngModel)]="user.name"
          class="form-control"
          [ngClass]="{
            'is-valid': !nombre.invalid,
            'is-invalid': nombre.invalid
          }"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
        >
          <div *ngIf="email.errors.required">
            Nombre necesario
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Lastname</label>
        <input
          type="text"
          name="lastname"
          [(ngModel)]="user.lastname"
          #lastname="ngModel"
          [ngClass]="{
            'is-valid': !lastname.invalid,
            'is-invalid': lastname.invalid
          }"
          class="form-control"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
        >
          <div *ngIf="email.errors.required">
            Lastname necesario
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input
          type="email"
          name="email"
          #email="ngModel"
          pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
          [(ngModel)]="user.email"
          [ngClass]="{
            'is-valid': !email.invalid,
            'is-invalid': email.invalid
          }"
          class="form-control"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="email.invalid && (email.dirty || email.touched)"
        >
          <div *ngIf="email.errors.required">
            Email necesario
          </div>
          <div *ngIf="email.errors && email.errors.pattern">
            Email no correcto
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          #password="ngModel"
          [(ngModel)]="user.password"
          name="password"
          [ngClass]="{
            'is-valid': !password.invalid,
            'is-invalid': password.invalid
          }"
          class="form-control"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="password.invalid && (password.dirty || password.touched)"
        >
          <div *ngIf="password.errors.required">
            Password necesaria
          </div>
        </div>
      </div>
      <button [disabled]="f.invalid" type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
  <div class="col-lg"></div>
</div>
